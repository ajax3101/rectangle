{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">Мои Тесты</a></li>
      <li class="breadcrumb-item active" aria-current="page">Добавить новый опрос</li>
    </ol>
  </nav>
  <h2 class="mb-3">Добавить новый опрос</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'teachers:quiz_change_list' %}" class="btn btn-outline-secondary" role="button">Отменить</a>
      </form>
    </div>
  </div>
{% endblock %}
